name: run


on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag'
        required: false
  push:
    branches:
      - main
  pull_request:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Run docker-compose
        run: docker-compose up
